<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <style>
      body {
        background-color: #d5e1ef;
        margin: 0;
        display: flex; /* –ò—Å–ø–æ–ª—å–∑—É–µ–º Flexbox –¥–ª—è —Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏—è –≤—Å–µ–≥–æ —Å–æ–¥–µ—Ä–∂–∏–º–æ–≥–æ */
        justify-content: center; /* –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏ */
        align-items: center; /* –¶–µ–Ω—Ç—Ä–∏—Ä—É–µ–º –ø–æ –≤–µ—Ä—Ç–∏–∫–∞–ª–∏ */
        height: 100vh; /* –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤—ã—Å–æ—Ç—É –Ω–∞ –≤—Å—é –≤—ã—Å–æ—Ç—É —ç–∫—Ä–∞–Ω–∞ */
      }

      .container {
        width: 320px;
        height: 499px;
        background-color: #ffffff;
        border-radius: 20px;
        padding: 16px 16px 40px 16px;
        box-sizing: border-box;
        display: flex; /* –∞–∫—Ç–∏–≤–∏—Ä—É–µ–º —Ñ–ª–µ–∫—Å-–∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
        flex-direction: column; /* —ç–ª–µ–º–µ–Ω—Ç—ã —Ä–∞—Å–ø–æ–ª–∞–≥–∞—é—Ç—Å—è –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ */
        gap: 24px; /* –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–π –ø—Ä–æ–º–µ–∂—É—Ç–æ–∫ –º–µ–∂–¥—É —ç–ª–µ–º–µ–Ω—Ç–∞–º–∏ */
        justify-content: start; /* –ù–∞—á–∏–Ω–∞–µ–º —Å –≤–µ—Ä—Ö–Ω–µ–π —á–∞—Å—Ç–∏ */
      }

      .container-qr-image {
        background-image: url("images/image-qr-code.png");
        height: 288px;
        width: 288px;
        background-size: cover;
        border-radius: 10px;
        background-position: center;
      }

      .container-text {
        padding: 0 16px; /* –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–µ –æ—Ç—Å—Ç—É–ø—ã 16px, –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–µ 0px */
        display: flex;
        flex-direction: column; /* –≤—ã—Å—Ç—Ä–∞–∏–≤–∞–µ–º —ç–ª–µ–º–µ–Ω—Ç—ã –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ */
        gap: 16px; /* –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–π –ø—Ä–æ–º–µ–∂—É—Ç–æ–∫ –º–µ–∂–¥—É —ç–ª–µ–º–µ–Ω—Ç–∞–º–∏ */
        height: 131px;
        text-align: center;
      }

      .text-bold {
        color: #1f314f;
        font-family: "Outfit", sans-serif; /* –®—Ä–∏—Ñ—Ç Outfit */
        font-weight: bold; /* –ñ–∏—Ä–Ω–æ–µ –Ω–∞—á–µ—Ä—Ç–∞–Ω–∏–µ */
        font-size: 22px; /* –†–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞ 22px */
        line-height: 120%; /* –ú–µ–∂—Å—Ç—Ä–æ—á–Ω—ã–π –∏–Ω—Ç–µ—Ä–≤–∞–ª 120% */
        letter-spacing: 0px; /* –†–∞—Å—Å—Ç–æ—è–Ω–∏–µ –º–µ–∂–¥—É –±—É–∫–≤–∞–º–∏ 0px */
        height: auto; /* –í—ã—Å–æ—Ç–∞ –ø–æ–¥—Å—Ç—Ä–∞–∏–≤–∞–µ—Ç—Å—è –ø–æ–¥ —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ */
        margin: 0;
      }

      .text {
        color: #68778d;
        font-family: "Outfit", sans-serif; /* –®—Ä–∏—Ñ—Ç Outfit */
        font-weight: 400; /* –û–±—ã—á–Ω–æ–µ –Ω–∞—á–µ—Ä—Ç–∞–Ω–∏–µ (regular) */
        font-size: 15px; /* –†–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞ 15px */
        line-height: 140%; /* –ú–µ–∂—Å—Ç—Ä–æ—á–Ω—ã–π –∏–Ω—Ç–µ—Ä–≤–∞–ª 140% */
        letter-spacing: 0.2px; /* –†–∞—Å—Å—Ç–æ—è–Ω–∏–µ –º–µ–∂–¥—É –±—É–∫–≤–∞–º–∏ 0.2px */
        height: auto; /* –í—ã—Å–æ—Ç–∞ –ø–æ–¥—Å—Ç—Ä–∞–∏–≤–∞–µ—Ç—Å—è –ø–æ–¥ —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ */
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="container-qr-image"></div>

      <div class="container-text">
        <p class="text-bold">
          Improve your front-end skills by building projects
        </p>
        <p class="text">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </div>
  </body>
</html>
