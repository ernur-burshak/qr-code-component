<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | QR code component</title>

    <style>
      body {
        background-color: #d5e1ef;
        margin: 0;
        display: flex; /* Используем Flexbox для центрирования всего содержимого */
        justify-content: center; /* Центрируем по горизонтали */
        align-items: center; /* Центрируем по вертикали */
        height: 100vh; /* Устанавливаем высоту на всю высоту экрана */
      }

      .container {
        width: 320px;
        height: 499px;
        background-color: #ffffff;
        border-radius: 20px;
        padding: 16px 16px 40px 16px;
        box-sizing: border-box;
        display: flex; /* активируем флекс-контейнер */
        flex-direction: column; /* элементы располагаются вертикально */
        gap: 24px; /* вертикальный промежуток между элементами */
      }

      .container-qr-image {
        background-image: url("images/image-qr-code.png");
        height: 288px;
        width: 288px;
        background-size: cover;
        border-radius: 10px;
        background-position: center;
      }

      .container-text {
        padding: 0 16px; /* горизонтальные отступы 16px, вертикальные 0px */
        display: flex;
        flex-direction: column; /* выстраиваем элементы вертикально */
        gap: 16px; /* вертикальный промежуток между элементами */
        height: 131px;
        text-align: center;
      }

      .text-bold {
        color: #1f314f;
        font-family: "Outfit", sans-serif; /* Шрифт Outfit */
        font-weight: bold; /* Жирное начертание */
        font-size: 22px; /* Размер шрифта 22px */
        line-height: 120%; /* Межстрочный интервал 120% */
        letter-spacing: 0px; /* Расстояние между буквами 0px */
        height: auto; /* Высота подстраивается под содержимое */
        margin: 0;
      }

      .text {
        color: #68778d;
        font-family: "Outfit", sans-serif; /* Шрифт Outfit */
        font-weight: 400; /* Обычное начертание (regular) */
        font-size: 15px; /* Размер шрифта 15px */
        line-height: 140%; /* Межстрочный интервал 140% */
        letter-spacing: 0.2px; /* Расстояние между буквами 0.2px */
        height: auto; /* Высота подстраивается под содержимое */
        margin: 0;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="container-qr-image"></div>

      <section class="container-text">
        <h1 class="text-bold">
          Improve your front-end skills by building projects
        </h1>
        <p class="text">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </section>
    </main>
  </body>
</html>
